<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>

        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>

            <input type="password" id="loginPassword" name="password" required>

            <button type="submit">Login</button>
        </form>

            <a href="index.html">Back to Home</a> |

        </div>
